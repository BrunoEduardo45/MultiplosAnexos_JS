<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplos anexos</title>
    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!--Icone-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!--Notiflix-->
    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.6/dist/notiflix-aio-3.2.6.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/notiflix@3.2.6/dist/notiflix-3.2.6.min.css" rel="stylesheet">

    <!--estilo anexo-->
    <style>
        /* ANEXOS */
        .anexo {
            background-color: #EEEEEE;
            border-radius: 8px 8px 0px 0px;
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 10px;
        }

        .anexos {
            width: 100%;
        }

        .conteuto-anexo {
            display: flex;
            align-items: center;
            margin: 0;
            margin-right: 10px;
        }

        .tipo-anexo {
            background-color: #B0AFB5;
            text-align: center;
            color: #fff;
            font-weight: bold;
            margin: 10px;
        }

        .excluir_text{
            opacity:0;
        }

        .excluir:hover .excluir_text {
            opacity: 1;
            transition: all 0.6s;
        }
    </style>

</head>
<body class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="mb-5 mt-4">
        <h2 class="mb-4 mt-3">Anexar Arquivos</h2>
        <div class="anexos" id="containerAnexos">
                <!--anexo 1-->
                <div class="anexo">
                    <div class="d-flex">
                        <p class="tipo-anexo p-2 m-0 me-4 rounded" style="min-width: 60px; display: flex; justify-content: center; align-items: center;">PDF</p>
                        <p class="conteuto-anexo">
                            Nome do arquivo
                        </p>
                    </div>
                    <div class="d-flex justify-content-end align-items-center gap-3" style="width: 310px;">
                        <p class="p-0 m-0">Adicionar arquivo </p>
                        <label for="selecao-arquivo_1" class="btn btn-success rounded-circle fw-bold p-2" style="font-size: 15px;"><i class="fa fa-plus" style="padding: 4px 5px; margin-bottom: -1px;"></i></label>
                        <input id="selecao-arquivo_1" onchange="adicionarAnexo(1, 'PDF')" class="d-none" type='file'>
                    </div>
                </div>
                <div id="listaDeAnexos_1" class="p-2 mb-2" style="background-color: #e1e1e1; border-radius: 0px 0px 8px 8px;">
                    <div class="w-100 p-2">
                        <p class="m-0 p-0">Nenhum arquivo anexado.</p>
                    </div>
                </div>

                <!--anexo 2-->
                <div class="anexo">
                    <div class="d-flex">
                        <p class="tipo-anexo p-2 m-0 me-4 rounded" style="min-width: 60px; display: flex; justify-content: center; align-items: center;">PDF</p>
                        <p class="conteuto-anexo">
                            Nome do arquivo
                        </p>
                    </div>
                    <div class="d-flex justify-content-end align-items-center gap-3" style="width: 310px;">
                        <p class="p-0 m-0">Adicionar arquivo </p>
                        <label for="selecao-arquivo_2" class="btn btn-success rounded-circle fw-bold p-2" style="font-size: 15px;"><i class="fa fa-plus" style="padding: 4px 5px; margin-bottom: -1px;"></i></label>
                        <input id="selecao-arquivo_2" onchange="adicionarAnexo(2, 'PDF')" class="d-none" type='file'>
                    </div>
                </div>
                <div id="listaDeAnexos_2" class="p-2 mb-2" style="background-color: #e1e1e1; border-radius: 0px 0px 8px 8px;">
                    <div class="w-100 p-2">
                        <p class="m-0 p-0">Nenhum arquivo anexado.</p>
                    </div>
                </div>

                <!--anexo 3-->
                <div class="anexo">
                    <div class="d-flex">
                        <p class="tipo-anexo p-2 m-0 me-4 rounded" style="min-width: 60px; display: flex; justify-content: center; align-items: center;">PDF</p>
                        <p class="conteuto-anexo">
                            Nome do arquivo
                        </p>
                    </div>
                    <div class="d-flex justify-content-end align-items-center gap-3" style="width: 310px;">
                        <p class="p-0 m-0">Adicionar arquivo </p>
                        <label for="selecao-arquivo_3" class="btn btn-success rounded-circle fw-bold p-2" style="font-size: 15px;"><i class="fa fa-plus" style="padding: 4px 5px; margin-bottom: -1px;"></i></label>
                        <input id="selecao-arquivo_3" onchange="adicionarAnexo(3, 'PDF')" class="d-none" type='file'>
                    </div>
                </div>
                <div id="listaDeAnexos_3" class="p-2 mb-2" style="background-color: #e1e1e1; border-radius: 0px 0px 8px 8px;">
                    <div class="w-100 p-2">
                        <p class="m-0 p-0">Nenhum arquivo anexado.</p>
                    </div>
                </div>
        </div>
        
    </div>
    <script>
        let contadorArquivos = 1;
        var listaAnexosRequerente = 
        [
            {
                TIP_ANE_ID: 1
            },
            {
                TIP_ANE_ID: 2
            },
            {
                TIP_ANE_ID: 3
            }
        ];
        var listasDeArquivos = {};

        for (var i = 0; i < listaAnexosRequerente.length; i++) {
            const TIP_ANE_ID = listaAnexosRequerente[i].TIP_ANE_ID;
            listasDeArquivos[TIP_ANE_ID] = [];
        }

        const limiteMaximoArquivos = 2;

        function adicionarAnexo(id, tipo) {
            const formatosAceitos = [tipo.toUpperCase()];
            const inputArquivo = document.getElementById('selecao-arquivo_' + id);

            if (inputArquivo.files.length > 0) {
                const novosArquivos = Array.from(inputArquivo.files);
                const listaAtual = listasDeArquivos[id];

                const arquivosInvalidos = novosArquivos.filter(arquivo => {
                    const extensao = arquivo.name.split('.').pop().toUpperCase();
                    return !formatosAceitos.includes(extensao);
                });

                if (arquivosInvalidos.length > 0) {
                    Notiflix.Report.warning(
                        'Atenção!',
                        `O formato do arquivo não é suportado! Verifique se o formato é o mesmo do solicitado.`,
                        'Ok',
                    );
                    return;
                }

                if (listaAtual.length + novosArquivos.length > limiteMaximoArquivos)
                {
                    Notiflix.Report.warning(
                        'Atenção!',
                        `O limite máximo de ${limiteMaximoArquivos} arquivos foi atingido.`,
                        'Ok',
                    );
                    return;
                }

                listasDeArquivos[id].push(inputArquivo.files);
                atualizarListaDeAnexos(id);
            }
        }

        function atualizarListaDeAnexos(id) {
            const listaDeAnexos = document.getElementById('listaDeAnexos_'+id);
            listaDeAnexos.innerHTML = '';
            
            if (listasDeArquivos[id].length == 0) {
                listaDeAnexos.innerHTML = `<div class="w-100 p-2"><p class="m-0 p-0">Nenhum arquivo anexado.</p></div>`;
            };

            for (const lista of listasDeArquivos[id]) {
                const divAnexo = document.createElement('div');
                divAnexo.classList.add('excluir', 'bg-light', 'p-2', 'm-2', 'd-flex', 'justify-content-between', 'align-items-center', 'rounded');

                for (const arquivo of lista) {
                    const nomeDoAnexo = document.createElement('p');
                    nomeDoAnexo.classList.add('p-0', 'm-0', 'ms-3');
                    nomeDoAnexo.innerHTML = `<i class="fa fa-file me-2"></i> ${arquivo.name}`;
                    divAnexo.appendChild(nomeDoAnexo);
                };

                const botaoExcluir = document.createElement('div');
                botaoExcluir.classList.add('d-flex', 'align-items-center');

                const textoExcluir = document.createElement('p');
                textoExcluir.classList.add('excluir_text', 'p-0', 'm-0');
                textoExcluir.textContent = 'Excluir arquivo';
                botaoExcluir.appendChild(textoExcluir);

                const botaoRemover = document.createElement('button');
                botaoRemover.classList.add('btn', 'rounded-circle', 'fw-bold', 'p-2');
                botaoRemover.innerHTML = '<i class="fa fa-trash fa-lg" style="padding: 4px 5px; margin-bottom: -1px; color:#f90404;"></i>';

                botaoRemover.addEventListener('click', () => {
                    const index = listasDeArquivos[id].indexOf(lista);
                    if (index !== -1) {
                        listasDeArquivos[id].splice(index, 1);
                        atualizarListaDeAnexos(id);
                    }
                });

                botaoExcluir.appendChild(botaoRemover);
                divAnexo.appendChild(botaoExcluir);

                listaDeAnexos.appendChild(divAnexo);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
